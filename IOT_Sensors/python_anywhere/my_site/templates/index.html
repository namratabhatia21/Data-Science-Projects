<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Sensors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .threshold-alert {
            background-color: rgba(255, 0, 0, 0.1); /* Light red background for alert */
            color: red; /* Red text color for alert */
        }
        .table th {
            font-size: 18px; /* Larger font size for table headers */
        }
        .table td, .table th {
            text-align: center; /* Center-align table content */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Agriculture Sensors</h1>
        <div class="row">
            <div class="col-md-12">
                <h5>Last 10 Sensor Readings:</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature (Â°C)</th>
                            <th>Humidity (%)</th>
                        </tr>
                    </thead>
                    <tbody id="sensorDataList">
                        <!-- Data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/data'); 
                const data = await response.json();

               
                updateSensorDataList(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateSensorDataList(data) {
            const sensorDataList = document.getElementById('sensorDataList');
            sensorDataList.innerHTML = ''; // Clear previous entries

            data.slice(0, 10).forEach(entry => {
                const row = document.createElement('tr');
                if (entry.humidity >= 50) {
                    row.classList.add('threshold-alert'); 
                }
                row.innerHTML = `
                    <td>${entry.time}</td>
                    <td>${entry.temperature}</td>
                    <td>${entry.humidity}</td>
                `;
                sensorDataList.appendChild(row);
            });
        }

        
        fetchData();
        setInterval(fetchData, 5000); 
    </script>
</body>
</html>
